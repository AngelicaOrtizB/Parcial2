    <nav >

        </div>
    </nav>
  </header>

<div class="container" style="margin: 10px;">
    <div class="row">
        <div class="col-md-7">
            <table class="table" id="paises">
                <thead>
                    <tr>
                        <th><b>#</b></th>

                        <th><b>Capital</b></th>

                    </tr>
                </thead> 
                <tbody class="table-active">

                    <td>{{p.name}}</td>
                    <td>{{p.capital}}</td>
                    <td>{{p.formation_year}}</td>
                  </tr>
                </tbody>

            </table>
            <p>{{paisMasAnt}}</p>
          </div>
          <div class="col-md-3" *ngIf="selected">

    </div>
  </div>
